version: '3.8'

services:
  db:
    image: postgres:15
    container_name: school_db
    environment:
      POSTGRES_DB: school_management
      POSTGRES_USER: school_user
      POSTGRES_PASSWORD: secure_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: school_backend
    environment:
      DEBUG: "False"
      SECRET_KEY: your-secret-key-here
      DATABASE_URL: postgresql://school_user:secure_password_here@db:5432/school_management
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: sh -c "python manage.py migrate && gunicorn school_management.wsgi:application --bind 0.0.0.0:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: school_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://backend:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
